name: Yaml Validator

on:
  push:
    branches:
      - master
    paths:
      - "**.yaml"
      - ".github/workflows/yaml-validator.yml"
  pull_request:
    paths:
      - "**.yaml"
      - ".github/workflows/yaml-validator.yml"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: validate yaml manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: kubernetes
