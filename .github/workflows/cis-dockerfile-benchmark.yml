name: CIS Dockerfile benchmark

on:
  pull_request:
    paths:
      - "kubernetes/**"
      - "!kubernetes/bin/**"
      - ".github/workflows/cis-dockerfile-benchmark.yml"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Sysdig CIS Dockerfile Benchmark
        uses: sysdiglabs/benchmark-dockerfile@0d2e85f332790bab8df9b64b9d14cb7a71f1ca20 # v1.0.0
        with:
          directory: "kubernetes"
          dockerfilePattern: "Dockerfile"
