language: java
jdk:
  - openjdk11
addons:
  sonarcloud:
    organization: yurak
    token:
      secure: ""
cache:
  directories:
    - "${HOME}/.m2/repository"
    - "${HOME}/.sonar/cache"
git:
  depth: false
jobs:
  include:
    - stage: parent
      script:
        - mvn clean install -f ${TRAVIS_BUILD_DIR}/application/parent-pom/pom.xml
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/webapp-service/pom.xml -Dsonar.projectKey=yurake_webapp-service
    - stage: build
      script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/consumer-activemq-quarkus/pom.xml -Dsonar.projectKey=yurake_consumer-activemq-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/consumer-hazelcast-quarkus/pom.xml -Dsonar.projectKey=yurake_consumer-hazelcast-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/consumer-kafka-quarkus/pom.xml -Dsonar.projectKey=yurake_consumer-kafka-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/consumer-rabbitmq-quarkus/pom.xml -Dsonar.projectKey=yurake_consumer-rabbitmq-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/consumer-redis-quarkus/pom.xml -Dsonar.projectKey=yurake_consumer-redis-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-activemq-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-activemq-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-hazelcast-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-hazelcast-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-kafka-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-kafka-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-memcached-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-memcached-quarkus
