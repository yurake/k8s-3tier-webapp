    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-postgres-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-postgres-quarkus
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/jaxrs-rabbitmq-quarkus/pom.xml -Dsonar.projectKey=yurake_jaxrs-rabbitmq-quarkus
