    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -f ${TRAVIS_BUILD_DIR}/application/redis-mysql-helidon/pom.xml -DskipTests=true -Dsonar.projectKey=yurake_redis-mysql-helidon
