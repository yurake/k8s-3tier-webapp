# Configuration file
# key = value

# log
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."com.hazelcast.client".level=WARN
quarkus.log.category."com.hazelcast.internal".level=WARN

# Opentracing
quarkus.jaeger.service-name=jaxrs-hazelcast-quarkus
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.agent-host-port=jaeger-agent:6831
%test.quarkus.jaeger.agent-host-port=localhost:6831

# message
common.message=Hello k8s-3tier-webapp with quarkus

# hazelcast
hazelcast.address=hazelcast:5701
%test.hazelcast.address=localhost:5701
hazelcast.cache.name=hazcache
hazelcast.queue.name=hazqueue
hazelcast.topic.name=haztopic
hazelcast.split.key=,
