apiVersion: batch/v1
kind: Job
metadata:
  name: ab-rabbitmq
  namespace: monitoring
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  template:
    spec:
      containers:
      - name: ab-rabbitmq
        image: yurak/ab:latest
        command: ["/bin/sh", "-c"]
        args: ["/usr/bin/ab -n 100 -c 10 -p /home/sample.json -T application/json http://jaxrs-rabbitmq-quarkus-monitoring:8080/quarkus/rabbitmq/publish"]
      restartPolicy: OnFailure
