apiVersion: batch/v1
kind: Job
metadata:
  name: ab-redis
  namespace: monitoring
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  template:
    spec:
      containers:
        - name: ab-redis
          image: yurak/ab:latest
          command: ["/bin/sh", "-c"]
          args:
            [
              "/usr/bin/ab -n 100 -c 10 -p /home/sample.json -T application/json -g out.data http://jaxrs-redis-quarkus-monitoring:8080/quarkus/redis/publish; echo '---'; cat out.data",
            ]
          livenessProbe:
            exec:
              command:
                - /usr/bin/ab
          readinessProbe:
            exec:
              command:
                - /usr/bin/ab
      restartPolicy: OnFailure
