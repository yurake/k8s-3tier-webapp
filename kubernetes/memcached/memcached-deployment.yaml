apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
spec:
  selector:
    matchLabels:
      app: memcached
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        component: cache
        app: memcached
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9150"
    spec:
      containers:
        - name: memcached
          image: memcached:1.6@sha256:0e49fcdaf62a232b012ae931555a36185409364402611727e7e36b8dfca4400e
          imagePullPolicy: Always
          ports:
            - containerPort: 11211
          livenessProbe:
            tcpSocket:
              port: 11211
          readinessProbe:
            tcpSocket:
              port: 11211
        - name: memcached-exporter
          image: prom/memcached-exporter:v0.15.0@sha256:bb01ad25e9fcf0630cbae9c091a7687bca7fc0c7869912d98d95a6887b9eb599
          ports:
            - containerPort: 9150
          livenessProbe:
            tcpSocket:
              port: 9150
          readinessProbe:
            tcpSocket:
              port: 9150
