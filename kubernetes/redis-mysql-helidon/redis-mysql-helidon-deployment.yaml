apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-mysql-helidon
spec:
  selector:
    matchLabels:
      app: redis-mysql-helidon
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        component: web
        app: redis-mysql-helidon
    spec:
      containers:
        - name: redis-mysql-helidon
          image: yurak/redis-mysql-helidon:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            tcpSocket:
              port: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
