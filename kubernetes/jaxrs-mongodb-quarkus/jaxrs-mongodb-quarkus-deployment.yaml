apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaxrs-mongodb-quarkus
spec:
  selector:
    matchLabels:
      app: jaxrs-mongodb-quarkus
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        component: quarkus
        app: jaxrs-mongodb-quarkus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: jaxrs-mongodb-quarkus
          image: yurak/jaxrs-mongodb-quarkus:latest@sha256:49b5d3a540417066cb22f2a088d89fe9174f53d88e2d473a589b3c8f50aedcad
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
            initialDelaySeconds: 10
            periodSeconds: 30
