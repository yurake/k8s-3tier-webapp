apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaxrs-cassandra-quarkus
spec:
  selector:
    matchLabels:
      app: jaxrs-cassandra-quarkus
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        component: quarkus
        app: jaxrs-cassandra-quarkus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: jaxrs-cassandra-quarkus
          image: yurak/jaxrs-cassandra-quarkus:latest@sha256:108d59efbe9a9b7781e6f9a7d570259bef66d8a72983091091e83f2a84de8c14
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
            initialDelaySeconds: 10
            periodSeconds: 30
