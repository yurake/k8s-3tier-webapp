apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: backend
        component: database
        app: postgres
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      containers:
        - name: postgres
          image: yurak/postgres:latest@sha256:d59748dcc578d70d3d80085114587e987d73a008c3d3237ab22173a3e1afc9bd
          imagePullPolicy: Always
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: tz
          livenessProbe:
            tcpSocket:
              port: 5432
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - psql -U postgres -c "SELECT 1;"
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data
        - name: postgres-exporter
          image: wrouesnel/postgres_exporter:v0.8.0@sha256:520fcd04d6c8f922d800d89ae96c021f4afd22e376c4b88260a8b780e3375dbe
          ports:
            - containerPort: 9187
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-exporter-password
          livenessProbe:
            tcpSocket:
              port: 9187
          readinessProbe:
            tcpSocket:
              port: 9187
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
