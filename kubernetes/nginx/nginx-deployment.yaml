apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        tier: frontend
        component: web
        app: nginx
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      containers:
        - name: nginx
          image: yurak/nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            tcpSocket:
              port: 80
          readinessProbe:
            httpGet:
              port: 9113
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:0.10.0
          ports:
            - containerPort: 9113
          env:
            - name: SCRAPE_URI
              value: "http://localhost:80/stub_status"
          livenessProbe:
            tcpSocket:
              port: 9113
          readinessProbe:
            tcpSocket:
              port: 9113
