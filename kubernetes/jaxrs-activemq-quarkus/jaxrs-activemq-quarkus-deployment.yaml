apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaxrs-activemq-quarkus
spec:
  selector:
    matchLabels:
      app: jaxrs-activemq-quarkus
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        component: quarkus
        app: jaxrs-activemq-quarkus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: jaxrs-activemq-quarkus
          image: yurak/jaxrs-activemq-quarkus:latest@sha256:1ddb32547f9f8cb289c0858d44eb4c13b582ed8a3b4e92146ccf6214edb8a76e
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
            initialDelaySeconds: 10
            periodSeconds: 30
