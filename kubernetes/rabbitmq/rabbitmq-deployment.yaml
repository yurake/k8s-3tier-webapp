apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        component: messaging
        app: rabbitmq
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15692"
    spec:
      containers:
        - name: rabbitmq
          image: yurak/rabbitmq:latest@sha256:474cc7dc71e70f412a6ac01b9f5c56970d7c5f10faf28c7106180b5c01a1f59a
          imagePullPolicy: Always
          ports:
            - containerPort: 5672
            - containerPort: 15672
            - containerPort: 15692
          env:
            - name: RABBITMQ_DEFAULT_VHOST
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-configmap
                  key: rabbitmq-default-vhost
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-configmap
                  key: rabbitmq-default-user
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: rabbitmq-default-pass
          livenessProbe:
            tcpSocket:
              port: 5672
          readinessProbe:
            exec:
              command:
                - bash
                - -ec
                - rabbitmq-diagnostics -q ping
