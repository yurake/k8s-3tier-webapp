apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaxrs-memcached-quarkus
spec:
  selector:
    matchLabels:
      app: jaxrs-memcached-quarkus
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        component: quarkus
        app: jaxrs-memcached-quarkus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: jaxrs-memcached-quarkus
          image: yurak/jaxrs-memcached-quarkus:latest@sha256:be24e3236f8d9b31dc8202365cfadc6caf1452efb6b03830b3f3d05c3dd56f7b
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
            initialDelaySeconds: 10
            periodSeconds: 30
